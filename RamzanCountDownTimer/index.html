<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramzan Countdown Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container text-white justify-content-center d-flex flex-column align-items-center w-100">
        <h1>Ramzan 2025</h1>
        <p class="text-center">ASSALAM O ALAIKUM, DEAR MUSLIMS! HOW ARE YOU? <br> WE'RE ALMOST READY TO TAKE YOU TO A WHOLE NEW RAMADAN EXPERIENCE</p>

        <div class="time d-flex g-5">
            <div class="days text-center">
                <input type="text" id="days" disabled>
                <h3>Days</h3>
            </div>
            <div class="hours text-center">
                <input type="text" id="hours" disabled>
                <h3>Hours</h3>
            </div>
            <div class="minutes text-center">
                <input type="text" id="minutes" disabled>
                <h3>Minutes</h3>
            </div>
            <div class="seconds text-center">
                <input type="text" id="seconds" disabled>
                <h3>Seconds</h3>
            </div>
        </div>
    </div>
</body>

</html>
