<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post App</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid">
        <!-- Header -->
        <div class="p-3 header text-white rounded-3">
            <h1 class="text-center">Post App</h1>
        </div>

        <!-- Main Content -->
        <div class="d-flex flex-column flex-md-row justify-content-between mt-4 p-3 main-container">
            <!-- Post Creation Form -->
            <div class="card post-card mb-4 mb-md-0" style="width: 100%; max-width: 400px; padding: 20px;">
                <div class="card-body">
                    <h5 class="card-title">Create a Post</h5>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Post Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter post title">
                    </div>
                    <div class="mb-3">
                        <label for="desc" class="form-label">Description</label>
                        <textarea class="form-control" id="desc" rows="3" placeholder="Enter post content"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Select Background Image</label>
                        <div class="d-flex flex-wrap gap-2">
                            <img class="bg-image" onclick="selectedImage('./assets/bg1.avif')" src="./assets/bg1.avif" alt="Background 1">
                            <img class="bg-image" onclick="selectedImage('./assets/bg2.png')" src="./assets/bg2.png" alt="Background 2">
                            <img class="bg-image" onclick="selectedImage('./assets/bg3.png')" src="./assets/bg3.png" alt="Background 3">
                            <img class="bg-image" onclick="selectedImage('./assets/bg4.png')" src="./assets/bg4.png" alt="Background 4">
                        </div>
                    </div>
                    <button onclick="submitPost()" type="button" class="btn btn-success w-100">POST</button>
                </div>
            </div>

            
            <div id="listingContainer" class="listing-container w-100 ms-md-4">
               
            </div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    
    <script src="app.js"></script>
</body>

</html>
