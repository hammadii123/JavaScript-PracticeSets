<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAYLANI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
    <script src="./app.js" defer></script>
</head>

<body>
    <div class="navBar">
        <div class="content d-flex justify-content-center ">
            <div>
                <div class="image d-flex justify-content-center">
                    <img src="./assets/logo.png" alt="SMIT Logo">
                </div>
                <div class="list d-flex align-items-center gap-lg-5">
                    <div class="icons gap-3 d-flex">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-youtube"></i></a>
                    </div>

                    <div class="text">
                        <h1>Registration Form - SMIT</h1>
                    </div>
                    <div class="button">
                        <a href="./index.html"><button class="btn btn-outline-primary">Student portal</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="body w-100 h-100 d-grid d-flex justify-content-center gap-4 flex-wrap mt-5 ">
        <div class="left d-flex flex-column justify-content-center align-items-center">
            <span>
                <p>Select country</p>
                <select id="country">
                    <option value="Pakistan">Pakistan</option>
                    <option value="Turkey">Turkey</option>
                </select>
            </span>

            <span>
                <p>Select course or event</p>
                <select id="course">
                    <option value="Flutter">Flutter</option>
                    <option value="Web and App Development">Web and App Development</option>
                </select>
            </span>

            <span>
                <p>Your name</p>
                <input type="text" id="yourName">
            </span>

            <span>
                <p>Email</p>
                <input type="email" id="email">
            </span>

            <span>
                <p>CNIC</p>
                <input type="text" id="cnic">
            </span>

            <span>
                <p>Date of birth</p>
                <input type="date" id="dob">
            </span>
        </div>

        <div class="right d-flex flex-column justify-content-center align-items-center">
            <span>
                <p>Select city</p>
                <select id="city">
                    <option value="Karachi">Karachi</option>
                    <option value="Ghotki">Ghotki</option>
                    <option value="Quetta">Quetta</option>
                </select>
            </span>

            <span>
                <p>Select your computer proficiency</p>
                <select id="proficiency">
                    <option value="None">None</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
            </span>

            <span>
                <p>Father name</p>
                <input type="text" id="fatherName">
            </span>

            <span>
                <p>Phone</p>
                <input type="text" id="phone">
            </span>

            <span>
                <p>Father's CNIC (optional)</p>
                <input type="text" id="fatherCnic">
            </span>

            <span>
                <p>Select gender</p>
                <select id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </span>
        </div>

        <div class="text100 d-flex mt-5 flex-column align-items-center gap-4">
            <span>
                <p class="heading">Last Qualification</p>
                <select id="qualification">
                    <option value="Matric">Matric</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Undergraduate">Undergraduate</option>
                    <option value="Graduate">Graduate</option>
                    <option value="Masters">Masters</option>
                    <option value="PhD">PhD</option>
                </select>
            </span>

            <span>
                <p class="heading">Do you have a Laptop?</p>
                <select id="laptop">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </span>
        </div>

        <div class="para d-flex flex-wrap">
            <button id="submitBtn" class="btn w-100 mt-3 mb-5">Submit</button>
        </div>
    </div>

    <div id="cardContainer" class="d-flex justify-content-center mt-5"></div>

</body>

</html>
